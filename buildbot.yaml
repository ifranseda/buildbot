Projects:
  - name: buildbot
    url: git@github-GLaDOS:drewcrawford/buildbot.git
    tests:

  - name: work.py
    url: git@github-GLaDOS:drewcrawford/work.py.git
    tests:
      - name: unit
        cmd: python ./work.py selftest
        type: python

  - name: gistory
    url: git@github-GLaDOS:drewcrawford/Gistory.git
    tests:
      - name: build
        cmd: xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode

      - name: unit
        cmd: rm -rf build/; xcodebuild -configuration Release -target gistoryTests clean build
        type: xcode
        commit-files: "*.png"

  - name: JucheLog
    url: git@github-GLaDOS:drewcrawford/JucheLog.git
    tests:
    - name: unit
      cmd: python -m unittest juchelog
      type: python

  - name: package-surprise
    url: git@github-GLaDOS:drewcrawford/package-surprise.git
    tests:
    - name: unit
      cmd: virtualenv --no-site-packages . && source bin/activate && bin/pip install -r requirements.txt && python package_surprise/manage.py test surprise
      type: python

  - name: CodeLint
    url: git@github-GLaDOS:bionoren/CodeLint.git
    tests:
      - name: unit
        cmd: python -m unittest
        type: python


  - name: hypercube
    url: git@github-GLaDOS:drewcrawford/hypercube.git
    tests:
      - name: build
        cmd: xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: unit
        cmd: rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target hypercubeTests clean build
        type: xcode
    deploys:
      - name: deploy
        build: xcodebuild && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/hypercube.app -o `pwd`/hypercube.ipa  --embed hypercube.mobileprovision
        type: palantir-ios

  - name: Hackity-Hack
    url: git@github-GLaDOS:drewcrawford/DrewCrawfordApps.git
    tests:
      - name: build-sampleproject
        cmd: cd SampleProject && xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: test-sampleproject
        cmd: cd SampleProject && rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target testSampleProject clean build
        type: xcode
      - name: build-DCALibs
        cmd: cd SampleProject/DCA-libs && xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: test-DCALibs
        cmd: cd SampleProject/DCA-libs && rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target DCA-libsTests clean build
        type: xcode

  - name: uscaleit
    url: git@github.com:drewcrawford/uscaleit.git
    tests:
      - name: build
        cmd: xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: unit
        cmd: rm -rf build/; killall 'iPhone Simulator'; xcodebuild -sdk iphonesimulator -target uScaleItTests clean build
        type: xcode
    deploys:
      - name: deploy
        build: xcodebuild && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/uscaleit.app -o `pwd`/uscaleit.ipa  --embed uscaleit.mobileprovision && cp -R build/Release-iphoneos/*.dSYM .
        type: palantir-ios

  - name: photowallet
    url: git@github.com:drewcrawford/photowallet.git
    tests:
      - name: build
        cmd: xcodebuild -workspace photowallet.xcworkspace -scheme photowallet -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
    deploys:
      - name: deploy
        build: bash build.sh
        type: palantir-ios
 

