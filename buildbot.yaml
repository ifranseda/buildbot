Projects:
   - name: buildbot
     url: git@github.com:drewcrawford/buildbot.git
     tests:     
     
   - name: semaps
     url: git@github.com:drewcrawford/semaps.git
     tests:
        - name: build
          cmd: xcodebuild -configuration Debug -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        
        - name: unit
          cmd: killall 'iPhone Simulator'; rm -rf build/; xcrun -sdk iphonesimulator xcodebuild -target semapsTests -configuration Release build -sdk iphonesimulator
          type: xcode
          
   - name: work.py
     url: git@github.com:drewcrawford/work.py.git
     tests:
        - name: unit
          cmd: ./work.py selftest
          type: python