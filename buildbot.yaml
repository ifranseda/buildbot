Projects:
   - name: buildbot
     url: git@github-GLaDOS:drewcrawford/buildbot.git
     tests:     
     
   - name: semaps
     url: git@github-GLaDOS:drewcrawford/semaps.git
     tests:
        - name: build
          cmd: xcodebuild -configuration Debug -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        
        - name: unit
          cmd: killall 'iPhone Simulator'; rm -rf build/; xcrun -sdk iphonesimulator xcodebuild -target semapsTests -configuration UnitTest build -sdk iphonesimulator
          type: xcode
          
   - name: work.py
     url: git@github-GLaDOS:drewcrawford/work.py.git
     tests:
        - name: unit
          cmd: python ./work.py selftest
          type: python
          
   - name: gistory
     url: git@github-GLaDOS:drewcrawford/Gistory.git
     tests:
        - name: build
          cmd: xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        
        - name: unit
          cmd: rm -rf build/; xcodebuild -configuration Release -target gistoryTests clean build
          type: xcode

   - name: aperture
     url: git@github-GLaDOS:drewcrawford/aperture.git
     tests:
      - name: unit
        cmd: virtualenv --no-site-packages . && source bin/activate && bin/pip install -r requirements.txt && python aperture/manage.py test
        type: python


   - name: hypercube
     url: git@github-GLaDOS:drewcrawford/hypercube.git
     tests:
        - name: build
          cmd: xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        - name: unit
          cmd: rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target hypercubeTests clean build
          type: xcode

   - name: DCALibs
     url: git@github-GLaDOS:drewcrawford/DrewCrawfordApps.git
     tests:
      - name: build-sampleproject
        cmd: cd SampleProject && xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: test-sampleproject
        cmd: cd SampleProject && rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target testSampleProject clean build
        type: xcode
      - name: build-DCALibs
        cmd: cd SampleProject/DCA-libs && xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: test-DCALibs
        cmd: cd SampleProject/DCA-libs && rm -rf build/; killall 'iPhone Simulator'; xcodebuild -configuration UnitTest -sdk iphonesimulator -target DCA-libsTests clean build

