Projects:
   - name: buildbot
     url: git@github-GLaDOS:drewcrawford/buildbot.git
     tests:     
     
   - name: semaps
     url: git@github-GLaDOS:drewcrawford/semaps.git
     tests:
        - name: build
          cmd: xcodebuild -configuration Debug -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        
        - name: unit
          cmd: killall 'iPhone Simulator'; rm -rf build/; xcrun -sdk iphonesimulator xcodebuild -target semapsTests -configuration UnitTest build -sdk iphonesimulator
          type: xcode

     deploys:
        - name: deploy
          build: xcodebuild && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/semaps.app -o `pwd`/semaps.ipa  --embed semaps.mobileprovision
          type: palantir-ios
          
   - name: work.py
     url: git@github-GLaDOS:drewcrawford/work.py.git
     tests:
        - name: unit
          cmd: python ./work.py selftest
          type: python
          
   - name: gistory
     url: git@github-GLaDOS:drewcrawford/Gistory.git
     tests:
        - name: build
          cmd: /ios5/usr/bin/xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        
        - name: unit
          cmd: rm -rf build/; /ios5/usr/bin/xcodebuild -configuration Release -target gistoryTests clean build
          type: xcode

   - name: aperture
     url: git@github-GLaDOS:drewcrawford/aperture.git
     tests:
      - name: unit
        cmd: virtualenv --no-site-packages . && source bin/activate && bin/pip install -r requirements.txt && python aperture/manage.py test
        type: python


   - name: hypercube
     url: git@github-GLaDOS:drewcrawford/hypercube.git
     tests:
        - name: build
          cmd: /ios5/usr/bin/xcodebuild -configuration Debug RUN_CLANG_STATIC_ANALYZER=YES clean build
          type: xcode
        - name: unit
          cmd: rm -rf build/; killall 'iPhone Simulator'; /ios5/usr/bin/xcodebuild -configuration UnitTest -sdk iphonesimulator -target hypercubeTests clean build
          type: xcode

