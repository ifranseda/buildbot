Projects:
  - name: buildbot
    url: git@github-GLaDOS:drewcrawford/buildbot.git
    tests:     
   
  - name: semaps
    url: git@github-GLaDOS:drewcrawford/semaps.git
    tests:
      - name: build
        cmd: xcodebuild -configuration Debug -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      
      - name: unit
        cmd: killall 'iPhone Simulator'; rm -rf build/; xcrun -sdk iphonesimulator xcodebuild -target semapsTests -configuration UnitTest build -sdk iphonesimulator
        type: xcode

    deploys:
      - name: deploy
        build: xcodebuild && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/semaps.app -o `pwd`/semaps.ipa  --embed semaps.mobileprovision
        type: palantir-ios

  - name: mindful-meals
    url: git@github-GLaDOS:drewcrawford/mindful-meals.git
    tests:
      - name: build
        cmd: xcodebuild -workspace mindfulmeals.xcodeproj/project.xcworkspace -scheme mindfulmeals -sdk iphonesimulator RUN_CLANG_STATIC_ANALYZER=YES clean build
        type: xcode
      - name: unit
        cmd: rm -rf build/; killall 'iPhone Simulator'; xcrun -sdk iphonesimulator xcodebuild -target mindfulmealsTests -configuration UnitTest build -sdk iphonesimulator
        type: xcode
      - name: build-KIF
        cmd: xcodebuild -target mindfulmealsKIF -sdk iphonesimulator -configuration UnitTest
        type: xcode
      - name: KIF
        cmd: killall 'iPhone Simulator'; ../../ios-sim launch build/UnitTest-iphonesimulator/mindfulmealsKIF.app --family "iphone"
        type: kif

    deploys:
      - name: deploy
        build: xcodebuild && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/mindfulmeals.app -o `pwd`/mindfulmeals.ipa  --embed mindfulmeals.mobileprovision
        type: palantir-ios
      - name: deploy-KIF
        build:  xcodebuild -target mindfulmealsKIF && xcrun -sdk iphoneos PackageApplication -v build/Release-iphoneos/mindfulmealsKIF.app -o `pwd`/mindfulmealsKIF.ipa  --embed mindfulmeals.mobileprovision
        postfix: -kif
        type: palantir-ios
        
  - name: work.py
